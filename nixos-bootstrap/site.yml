---
 # This playbook deploys the whole application stack in this site.

- name: Go
  hosts: "{{ host }}"
  gather_facts: no
  tasks:
    - name: Make partitions
      become: true
      block:
        - include_role:
            name: '{{ item }}'
          loop:
            - partition

    - name: Install
      when: skip_installation is not defined
      become: true
      block:
        - include_role:
            name: '{{ item }}'
          loop:
            - installation
