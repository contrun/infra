---
 # This playbook deploys the whole application stack in this site.

- name: Make partitions
  hosts: "{{ host }}"
  gather_facts: no
  roles:
    - partition
    - installation
  when: skip_partition is not defined

- name: Install
  hosts: "{{ host }}"
  gather_facts: no
  roles:
    - installation
  when: skip_installation is not defined
